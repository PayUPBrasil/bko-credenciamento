<div class="min-h-screen bg-background p-4">
  <app-layout-breadcrumb />
  <div class="flex flex-col gap-4 rounded-lg p-4 dark:border-gray-700">
    <div class="text-base font-bold">Ol√°, {{userName}}</div>

    <div class="grid grid-cols-1 gap-3 lg:grid-cols-3">

      <div
        class="flex min-h-[15vh] w-full justify-between rounded-lg border-slate-50 bg-white p-4 shadow-sm">
        <!-- <span class="text-sm font-medium">Quantidade de credenciamentos pendentes</span> -->
        <div class="flex items-end justify-end">
          <!-- <h1 class="text-xl font-bold">{{ sumPendingClients }}</h1> -->
        </div>
      </div>
      <div
        class="flex h-[18vh] w-full justify-between rounded-lg border-slate-50 bg-white p-4 shadow-sm">
        <!-- <span class="text-sm font-medium">Quantidade de clientes Ativos</span> -->
        <div class="flex items-end justify-end">
          <!-- <h2 class="text-xl font-bold">{{ sumActiveClients }}</h2> -->
        </div>
      </div>

      <div
        class="w-full flex flex-col gap-5 rounded-lg border-slate-50 bg-white p-4 shadow-sm">
        <div class="flex w-full justify-between
        ">
          <span
            class="text-sm font-medium">Clientes por Status</span>
          <span class="text-text text-sm">({{sumClients}} total)</span>
        </div>
        <div class="flex flex-col text-xs gap-1">
          <div class="flex items-center">
            <div class="flex gap-2 items-center">
              <div class="size-3 bg-yellow-400 rounded-full"></div>
              <span>Bloqueado</span>
            </div>
            <span class="text-text ml-2">
              ({{'0'}})
            </span>
          </div>
          <div class="flex items-center">
            <div class="flex gap-2 items-center">
              <div class="size-3 bg-gray-300 rounded-full"></div>
              <span>Pendente</span>
            </div>
            <span class="text-text ml-2">
              ({{sumPendingClients}})
            </span>
          </div>

          <div class="flex">
            <div class="flex gap-2 items-center">
              <div class="size-3 bg-red-500 rounded-full"></div>
              <span>Rejeitado</span>
            </div>
            <span class="text-text ml-2">
              ({{'0'}})
            </span>
          </div>

          <div class="flex">
            <div class="flex gap-2 items-center">
              <div class="size-3 bg-green-400 rounded-full"></div>
              <span>Ativo</span>
            </div>
            <span class="text-text ml-2">
              ({{sumActiveClients}})
            </span>
          </div>

        </div>
      </div>

    </div>

    <div class="mb-4 grid grid-cols-1 gap-4 lg:grid-cols-2">
      <div
        class="flex items-center justify-center overflow-hidden rounded-2xl border-slate-50 bg-white shadow-sm lg:max-h-[409px] lg:min-h-[60vh]">
        <div echarts [options]="accreditationByMonth" class="h-full w-full"></div>
      </div>

      <div
        class="flex items-center justify-center rounded-2xl border-slate-50 bg-white shadow-sm lg:max-h-[409px] lg:min-h-[60vh]">
        <div echarts [options]="accreditationOptions" [theme]="theme"
          class="h-full w-full"></div>
      </div>
    </div>
  </div>
  <div class="hidden h-full p-4">
    <div class="flex flex-col gap-4 rounded-2xl border-slate-50 bg-white p-3 shadow-sm">
      <div>
        <h1 class="text-2xl font-bold">Quadro de avisos</h1>
      </div>

      <div>
        <span>Sem avisos para mostrar...</span>
      </div>
    </div>
  </div>
</div>
