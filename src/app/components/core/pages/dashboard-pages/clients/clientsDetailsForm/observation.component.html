<ng-container aria-label="Lista de Observações do Cliente">
  <div class="grid grid-cols-1">
    <div class="flex items-center justify-between rounded-t-2xl bg-white p-3 px-5 shadow-sm">
      <div>
        <h1 class="p-2 px-3 font-sans text-lg font-bold text-accent">Informações Adicionais</h1>
      </div>
    </div>
    <div class="flex flex-col gap-5 rounded-b-2xl bg-white p-5 pt-0 shadow-sm">
      <div class="grid grid-cols-5 gap-8" *ngIf="1 != 1; else noNotes"></div>
    </div>
  </div>
</ng-container>

<ng-template #noNotes>
  <div class="w-full items-center text-center text-sm text-red-500">
    <h1>Sem notas para mostrar...</h1>
  </div>
</ng-template>
