<ng-container aria-label="Adicionar Notas">
  <div [@fadeInOut]
    class="fixed inset-0 z-50 flex w-full items-center justify-center bg-gray-700/50 p-4">
    <div class="w-[470px] min-w-[400px] max-w-[800px]">
      <div
        class=" relative overflow-hidden rounded-xl border border-gray-300 bg-white shadow-sm"
        [ngClass]="{
          'focus-within:border-red-400 focus-within:ring-red-400 focus-within:ring-opacity-100': remainingCharacters === 0,
          '': remainingCharacters > 0
        }">

        <!-- Header -->
        <div class="flex flex-col w-full items-center justify-between">
          <div class="px-4 w-full py-2 flex items-center mt-2 text-slate-500">
            <button (click)="closeModal()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12" />
              </svg>

            </button>
          </div>
          <!-- <h3 class="text-lg font-semibold text-white">Adicionar Nota</h3> -->
          <div class="h-[1px] bg-slate-50 w-full "></div>
        </div>

        <!-- Body -->
        <textarea
          #textAreaInput
          spellcheck="true"
          lang="pt-BR"
          [(ngModel)]="text"
          [attr.maxlength]="maxLength"
          (input)="maxInputLength()"
          class="block w-full resize-none border-0 focus:border-0 focus:ring-0" rows="8"
          placeholder="Escreva uma mensagem..."></textarea>

        <!-- Footer -->
        <div
          class="flex w-11/12 m-auto items-center justify-end border-t bg-white p-2 pl-10">
          <div class="flex space-x-1">
          </div>
          <div class="w-full flex items-center justify-end gap-3">
            <span
              class="text-xs text-text border-4 p-1 w-9 flex justify-center items-center h-9 rounded-full "
              [ngClass]="{'text-red-500 border-red-500' : remainingCharacters == 0, 'border-primary' : remainingCharacters !== 0}">{{remainingCharacters}}</span>
            <div class="space-x-3">
              <button type="button"
                [disabled]="textAreaInput.value.length < 1"
                class="rounded-full border border-primary bg-primary px-2 py-1.5 text-center text-xs font-medium text-white shadow-sm transition-all hover:bg-primary focus:ring focus:ring-primary disabled:bg-slate-400 border-none">Salvar
                Anotação</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
