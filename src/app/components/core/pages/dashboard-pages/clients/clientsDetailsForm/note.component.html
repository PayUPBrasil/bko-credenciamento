<ng-container aria-label="Adicionar Notas">
  <div [@fadeInOut]
    class="fixed inset-0 z-50 flex w-full items-center justify-center bg-gray-700/50 p-4">
    <div class="w-[480px] min-w-[400px] max-w-[800px]">
      <div
        class="focus-within:border-primary focus-within:ring-primary relative overflow-hidden rounded-md border border-gray-300 bg-green-600 shadow-sm focus-within:ring focus-within:ring-opacity-50"
        [ngClass]="{
          'focus-within:border-red-400 focus-within:ring-red-400 focus-within:ring-opacity-100': remainingCharacters === 0,
          'focus-within:border-blue-500 focus-within:ring-blue-500': remainingCharacters > 0
        }">

        <textarea
          [(ngModel)]="text"
          [attr.maxlength]="maxLength"
          (input)="maxInputLength()"
          id="example5"
          class="block w-full resize-none border-0 focus:border-0 focus:ring-0" rows="8"
          placeholder="Escreva uma mensagem..."></textarea>
        <div class="flex w-full items-center justify-between border-t bg-white p-2">
          <div class="flex space-x-1">
          </div>
          <div class=" w-full flex items-center justify-between">
            <span class="text-sm text-primary"
              [ngClass]="{'text-red-500' : remainingCharacters === 0}">280/{{remainingCharacters}}</span>

            <div class="space-x-3">
              <button (click)="closeModal()" type="button"
                class="rounded border border-red-500 bg-red-500 px-2 py-1.5 text-center text-xs font-medium text-white shadow-sm transition-all hover:bg-red-500 focus:ring focus:ring-red-500">Cancelar</button>

              <button type="button"
                class="rounded border border-primary bg-primary px-2 py-1.5 text-center text-xs font-medium text-white shadow-sm transition-all hover:bg-primary focus:ring focus:ring-primary">Salvar
                Anotação</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
