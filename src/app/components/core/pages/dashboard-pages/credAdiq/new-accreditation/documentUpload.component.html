<ng-container aria-label="Modal de upload de documentos">
  <section class="flex flex-col gap-10 p-5">
    <div class="flex flex-col gap-4">
      <h1>De quem é o documento que deseja anexar?</h1>
      <select name="" id="" class="h-[48px] w-full rounded-lg border">
        <option value="">Documento da Empresa</option>
        <option value="">Documento do Sócio - Nome</option>
        <option value="">Outro</option>
      </select>
    </div>

    <div class="flex flex-col gap-4">
      <h1>Qual o tipo de documento?</h1>
      <select name="" id="" class="h-[48px] w-full rounded-lg border">
        <option value="">Documento de Identificação</option>
        <!-- <option value="">Carteira de Habilitação</option> -->
        <option value="">Contrato Social</option>
        <option value="">Comprovante de Endereço</option>
        <option value="">Balanço Patrimonial</option>
        <option value="">//</option>
        <option value="">Outro</option>
      </select>
    </div>

    <div>
      <div
        data-hs-file-upload='{
        "url": "/upload",
        "acceptedFiles": "image/*",
        "autoHideTrigger": false,
        "extensions": {
          "default": {
            "class": "shrink-0 size-5"
          },
          "xls": {
            "class": "shrink-0 size-5"
          },
          "zip": {
            "class": "shrink-0 size-5"
          },
          "csv": {
            "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4\"/><path d=\"M14 2v4a2 2 0 0 0 2 2h4\"/><path d=\"m5 12-3 3 3 3\"/><path d=\"m9 18 3-3-3-3\"/></svg>",
            "class": "shrink-0 size-5"
          }
        }
      }'
      >
        <template data-hs-file-upload-preview="">
          <div class="relative mt-2 rounded-xl border border-gray-200 bg-white p-2 dark:border-neutral-700 dark:bg-neutral-800">
            <img class="mb-2 w-full rounded-lg object-cover" data-dz-thumbnail="" />

            <div class="mb-1 flex items-center justify-between gap-x-3 whitespace-nowrap">
              <div class="w-10">
                <span class="text-sm text-gray-800 dark:text-white"> <span data-hs-file-upload-progress-bar-value="">0</span>% </span>
              </div>

              <div class="flex items-center gap-x-2">
                <button type="button" class="text-gray-500 hover:text-gray-800 focus:text-gray-800 focus:outline-none dark:text-neutral-500 dark:hover:text-neutral-200 dark:focus:text-neutral-200" data-hs-file-upload-remove="">
                  <svg class="size-3.5 shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    <line x1="10" x2="10" y1="11" y2="17"></line>
                    <line x1="14" x2="14" y1="11" y2="17"></line>
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex h-2 w-full overflow-hidden rounded-full bg-gray-200 dark:bg-neutral-700" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" data-hs-file-upload-progress-bar="">
              <div class="hs-file-upload-complete:bg-green-500 flex flex-col justify-center overflow-hidden whitespace-nowrap rounded-full bg-blue-600 text-center text-xs text-white transition-all duration-500" style="width: 0" data-hs-file-upload-progress-bar-pane=""></div>
            </div>
          </div>
        </template>

        <div class="flex cursor-pointer justify-center rounded-xl border border-dashed border-gray-300 bg-white p-12 dark:border-neutral-600 dark:bg-neutral-800" data-hs-file-upload-trigger="">
          <div class="text-center">
            <span class="inline-flex size-16 items-center justify-center rounded-full bg-gray-100 text-gray-800 dark:bg-neutral-700 dark:text-neutral-200">
              <svg class="size-6 shrink-0" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" x2="12" y1="3" y2="15"></line>
              </svg>
            </span>

            <p class="mt-1 text-xs text-gray-400 dark:text-neutral-400">Selecione um arquivo de até 3MB.</p>
            <div class="mt-5 flex items-center">
              <div class="btn btn-primary relative m-[10px] overflow-hidden">
                <span class="flex h-[48px] w-full items-center justify-center gap-2 rounded-lg border bg-primary p-3 text-white">Selecionar Arquivo</span>
                <input type="file" class="absolute right-0 top-0 m-0 cursor-pointer p-0 text-[20px] opacity-0" />
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-x-2 empty:gap-0" data-hs-file-upload-previews=""></div>
      </div>
    </div>
  </section>
</ng-container>

<style>
  .fileUpload input.upload {
    filter: alpha(opacity=0);
  }
</style>
