<div class="overflow-hidden">
  <div>
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-0">
      <div class="mx-auto w-full overflow-hidden rounded-lg bg-white shadow-xl sm:max-w-xl">
        <div class="relative p-5">
          <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
            <thead class="bg-white">
              <tr>
                <th scope="col" class="flex flex-col px-3 py-4">
                  <span class="text-xl font-bold text-gray-900">Cadastro de Produtos</span>
                  <span class="text-sm font-normal text-red-500">{{ errorMessage }}</span>
                </th>
              </tr>
            </thead>

            <tbody class="divide-y divide-gray-100 border-t border-gray-100">
              <tr class="border-b" *ngFor="let produtos of produtosAdicionados">
                <th class="px-6 py-4 text-sm font-normal uppercase">
                  {{ checkAndReturnProductName(produtos.terminais.posTerminal.tecnologyCode) }}
                </th>
                <td class="font-sans text-gray-800">
                  <img class="h-7 w-7" [src]="productIcon[produtos.terminais.posTerminal.tecnologyCode]" alt="Icone de status" />
                </td>
              </tr>
            </tbody>
          </table>
          <div></div>
          <div class="mt-5 flex justify-end gap-3">
            <button (click)="continue()" type="button" class="max-w-[130px] flex-1 rounded-md border border-gray-300 bg-white px-4 py-2 text-center text-sm font-medium text-gray-700 shadow-sm transition-all disabled:cursor-not-allowed disabled:border-gray-100 disabled:bg-gray-50 disabled:text-gray-400">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
