<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg py-5 gap-5 flex flex-col">
        <div class="px-4">
          <h1 class="text-lg font-sans">Alterar Perfil do Usuário: <b>{{userEditRole[0].userName}}</b></h1>
        </div>

        <div class="px-4 flex flex-col font-sans">
          <span class="mb-1 block text-md text-gray-800">Permissão Atual do Usuário</span>
          <span  class="text-blue-700" *ngIf="userEditRole[0].role  !== 'Não Possui Permissões'">{{userEditRole[0].role}}</span>
          <span class="text-sm text-red-500" *ngIf="userEditRole[0].role === 'Não Possui Permissões'">Usuário não possui permissões atribuidas.</span>
        </div>

        <div class="px-4 flex flex-col gap-2 font-sans">
          <label class="mb-1 block text-md text-gray-900">Selecione uma permissão (perfil)</label>
          <select id="example2"
            class="block w-full rounded-md shadow-sm border-slate-200 h-12" #selectedRole>
            <option value="" selected disabled class="font-bold">Selecione uma opção</option>
            <option [value]="role.name" *ngFor="let role of roleList index as i">{{role.name}}</option>
          </select>
        </div>
        <div class="px-4 pt-2 sm:flex sm:flex-row-reverse sm:px-6 font-sans">
          <button type="button"
            class="inline-flex w-full justify-center rounded-md bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary sm:ml-3 sm:w-auto"
            (click)="salvar(selectedRole.value)">Salvar</button>
          <button (click)="cancel()" type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
