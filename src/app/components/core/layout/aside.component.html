<ng-container aria-label="SideBar">
  <aside [@slideInOut]="isSidebarOpen ? 'open' : 'closed'" id="logo-sidebar"
    class="fixed left-0 top-0 z-30 h-full min-h-screen w-[242px] -translate-x-full rounded-t-xl bg-white pt-16 font-sans transition-transform sm:translate-x-0 dark:border-gray-700 dark:bg-gray-800 overflow-y-scroll"
    aria-label="Sidebar">
    <div class="h-full overflow-y-auto bg-white px-0 pb-4 dark:bg-gray-800">
      <ul *ngIf="session$ | async as sessao; else menuNaoLogado"
        class="flex h-full flex-col justify-between space-y-2">
        <div
          class="absolute right-0 z-50 cursor-pointer rounded-full bg-white text-accent "
          [ngClass]="{ '-mr-0': isSidebarOpen == true, '-mt-0 mr-10': isSidebarOpen == false }"
          (click)="toggleSidebar()">
          <!-- Quando o menu estiver fechado, mostrar esse ícone -->
          <ng-container *ngIf="isSidebarOpen == false">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.3334 16.5333L14.1111 12.7555C14.2168 12.6502 14.3006 12.5251 14.3578 12.3874C14.415 12.2496 14.4444 12.1019 14.4444 11.9528C14.4444 11.8036 14.415 11.6559 14.3578 11.5181C14.3006 11.3804 14.2168 11.2553 14.1111 11.1499L10.3334 7.46667"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M12 21.5C17.2467 21.5 21.5 17.2467 21.5 12C21.5 6.7533 17.2467 2.5 12 2.5C6.7533 2.5 2.5 6.7533 2.5 12C2.5 17.2467 6.7533 21.5 12 21.5Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </ng-container>

          <!-- Quando o menu estiver aberto, mostrar esse ícone -->

          <ng-container *ngIf="isSidebarOpen == true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.6666 7.46667L9.88888 11.2444C9.78323 11.3498 9.69939 11.4748 9.64219 11.6126C9.58499 11.7503 9.55554 11.898 9.55554 12.0472C9.55554 12.1963 9.58499 12.3441 9.64219 12.4818C9.69939 12.6196 9.78323 12.7447 9.88888 12.85L13.6666 16.5333"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M12 21.5C17.2467 21.5 21.5 17.2467 21.5 12C21.5 6.7533 17.2467 2.5 12 2.5C6.7533 2.5 2.5 6.7533 2.5 12C2.5 17.2467 6.7533 21.5 12 21.5Z"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </ng-container>
        </div>

        <div>

          <li class="relative mt-3 p-2">
            <a routerLinkActive="bg-primary text-white" routerLink="/dashboard/home"
              class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-primary hover:text-white dark:text-white">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 21.5C17.2467 21.5 21.5 17.2467 21.5 12C21.5 6.75329 17.2467 2.5 12 2.5C6.75329 2.5 2.5 6.75329 2.5 12C2.5 17.2467 6.75329 21.5 12 21.5Z"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M12 2.5V12H21.5" stroke="currentColor" stroke-width="1.5"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>

              <span class="ms-3 text-sm">Inicio</span>
            </a>
          </li>

          <li class=" p-2 text-sm">
            <a routerLinkActive="bg-primary text-white"

                  stroke-width="1.5"

                <path

                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>

              <span class="ms-3 text-sm">Clientes</span>
            </a>
          </li>

          <!-- Credenciamento Adiq -->

          <li class=" p-2 text-sm"
            *ngIf="hasAccess(['admin', 'master', 'Criar Credenciamento'])">
            <button (click)="toggleShowAdiqOptions()" type="button"
              class="group flex w-full items-center rounded-lg p-1 font-sans text-base transition duration-75 hover:bg-primary hover:text-white"
              aria-controls="dropdown-pages" data-collapse-toggle="dropdown-pages">
              <span>
                <img class="h-4 w-4" src="assets/icons/adiqLogo.svg"
                  alt="Logo da entrepay" />
              </span>

              <span
                class="ms-3 flex-1 whitespace-nowrap text-start font-sans text-sm">Cred.
                Adiq</span>

              <img class="h-8 w-8" [src]="dropdownIconshowAAdiqOptions"
                alt="Icone do menu dropdown" />
            </button>

            <ul *ngIf="showMenu == true" id="dropdown-pages" class="space-y-2 py-2">
              <li class="flex">
                <a routerLinkActive="bg-primary text-white"
                  routerLink="/dashboard/credAdiq/novo-credenciamento"
                  class="dark group flex w-full items-center gap-2 rounded-lg p-2 pl-2 font-sans text-sm transition duration-75 hover:bg-primary hover:text-white">
                  <svg class="size-6 text-accent" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6.86108V17.1389" stroke="currentColor" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M17.1391 12H6.86133" stroke="currentColor" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="2.75" y="2.75" width="18.5" height="18.5" rx="6"
                      stroke="currentColor" stroke-width="1.5" />
                  </svg>

                  <span class="text-sm"> Novo Credenciamento</span>
                </a>
              </li>

              <li class="flex rounded-lg hover:bg-primary hover:text-white">
                <a routerLinkActive="bg-primary text-white"
                  [routerLinkActiveOptions]="{ exact: true }"
                  routerLink="/dashboard/credAdiq/solicitacoes"
                  class="group flex w-full items-center gap-2 rounded-lg p-2 pl-2 font-sans text-sm transition duration-75 hover:bg-primary hover:text-white">
                  <svg class="size-6 text-accent" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="19" cy="5" r="2.5" stroke="currentColor"
                      stroke-width="1.5" />
                    <path
                      d="M21.25 10V15.25C21.25 16.8413 20.6179 18.3674 19.4926 19.4926C18.3674 20.6179 16.8413 21.25 15.25 21.25H8.75C7.1587 21.25 5.63258 20.6179 4.50736 19.4926C3.38214 18.3674 2.75 16.8413 2.75 15.25V8.75C2.75 7.1587 3.38214 5.63258 4.50736 4.50736C5.63258 3.38214 7.1587 2.75 8.75 2.75H14"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path
                      d="M7.27027 15.0446L9.47527 12.1106C9.6103 11.9299 9.80825 11.8065 10.0299 11.7649C10.2516 11.7232 10.4809 11.7663 10.6723 11.8856L12.8233 13.2446C13.022 13.3712 13.2625 13.4147 13.4931 13.3659C13.7236 13.3171 13.9258 13.1799 14.0563 12.9836L16.2703 9.64459"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>

                  <span class="text-sm"> Acompanhar Solicitações </span>
                </a>
              </li>

              <li class>
                <a routerLinkActive="bg-primary text-white"
                  routerLink="/dashboard/credAdiq/check-proposal"
                  class="group flex w-full items-center gap-2 rounded-lg p-2 pl-2 font-sans text-sm transition duration-75 hover:bg-primary hover:text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6 text-accent">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>

                  <span>Buscar Proposal</span>
                </a>
              </li>
            </ul>
          </li>

                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M17.3753 13.5005C16.3476 13.5005 15.3621 13.9088 14.6354 14.6354C13.9088 15.3621 13.5005 16.3476 13.5005 17.3753C13.5005 18.4029 13.9088 19.3885 14.6354 20.1151C15.3621 20.8418 16.3476 21.25 17.3753 21.25C18.4029 21.25 19.3885 20.8418 20.1151 20.1151C20.8418 19.3885 21.25 18.4029 21.25 17.3753C21.25 16.3476 20.8418 15.3621 20.1151 14.6354C19.3885 13.9088 18.4029 13.5005 17.3753 13.5005Z"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </span>

                <span
                  class="ms-3 flex-1 whitespace-nowrap text-start font-sans text-sm">Admin</span>

                <img class="h-8 w-8" [src]="dropdownIconshowAdminOptions"
                  alt="Icone do menu dropdown" />
              </button>
              <ul *ngIf="showAdminOptions == true" id="dropdown-pages" class="py-2">
                <li class="p-1">
                  <a routerLinkActive="bg-primary text-white"
                    routerLink="/dashboard/admin/users"
                    class="group flex w-full items-center gap-2 rounded-lg p-2 font-sans text-sm transition duration-75 hover:bg-primary hover:text-white">
                    <svg class="size-6 text-accent" viewBox="0 0 24 24" fill="none"

                      <path

                      <rect x="2.75" y="2.75" width="18.5" height="18.5" rx="6"
                        stroke="currentColor" stroke-width="1.5" />
                    </svg>

                    <span>Usuários</span>
                  </a>
                </li>
                <li class="hidden">
                  <a routerLinkActive="bg-primary text-white"
                    routerLink="/dashboard/credAdiq/aguardando-aprovacao"
                    class="group flex w-full items-center rounded-lg p-2 pl-5 font-sans text-sm transition duration-75">
                    Aguardando Aprovação </a>
                </li>

                <li class="flex p-1">
                  <a routerLinkActive="bg-primary text-white"
                    routerLink="/dashboard/admin/create-permissions"
                    class="group flex w-full items-center gap-2 rounded-lg p-2 font-sans text-sm transition duration-75 hover:bg-primary hover:text-white">

                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>

                    <span class="text-sm"> Permissões de Sistema</span>
                  </a>
                </li>
              </ul>
            </li>
          </ng-container>

          <li class="p-2 text-sm"
            *ngIf="hasAccess(['admin', 'master', 'Criar Credenciamento', 'Criar Contratos'])">
            <a routerLinkActive="bg-primary text-white"
              routerLink="/dashboard/gerar-contrato"
              class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-primary hover:text-white dark:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
              </svg>

              <span class="ms-3 text-sm">Gerar Contrato</span>
            </a>
          </li>

          <li class="p-2 text-sm">
            <a routerLink="/dashboard/consultar-cliente"
              routerLinkActive="bg-primary text-white"
              class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-primary hover:text-white dark:text-white">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.19552 20.7313C6.50222 19.9897 5.06173 18.7707 4.05021 17.2234C3.0387 15.6761 2.5 13.8676 2.5 12.019C2.5 10.1704 3.0387 8.36193 4.05021 6.81464C5.06173 5.26736 6.50222 4.04837 8.19552 3.30676"

                  d="M15.8045 20.7313C17.4978 19.9897 18.9383 18.7707 19.9498 17.2234C20.9613 15.6761 21.5 13.8676 21.5 12.019C21.5 10.1704 20.9613 8.36193 19.9498 6.81464C18.9383 5.26736 17.4978 4.04837 15.8045 3.30676"
                  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
