<div class="min-h-80 font-sans">
  <div>
    <div class="fixed inset-0 z-40 bg-slate-50 opacity-80"></div>
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-0">
      <div class="m-auto w-full min-w-[500px] rounded-lg bg-white shadow-xl sm:max-w-md">
        <div class="relative flex flex-col gap-5 p-5">
          <!-- ConteÃºdo do modal -->
          <div class="flex items-start justify-between">
            <div>
              <h1 class="text-lg font-bold">{{ modalValues.title }}</h1>
              <p class="text-sm text-text">{{ modalValues.description }}</p>
            </div>
            <div>
              <span title="fechar modal" class="cursor-pointer">
                <img class="size-5" src="/assets/icons/closeIcon.svg" alt="Icone de fechar" />
              </span>
            </div>
          </div>

          <!-- Corpo do modal -->

          <div>
            <form [formGroup]="modalValues.form.formName">
              <div class="grid grid-cols-1">
                <!-- <label> -->
                <!-- <input class="rounded border-slate-200" type="text" /> -->

                <div id="hs-combobox-basic-usage" class="relative" data-hs-combo-box="">
                  <div class="relative">
                    <input placeholder="Busque por documento ou nome" class="block w-full rounded-lg border-gray-200 py-3 pe-9 ps-4 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600" type="text" role="combobox" aria-expanded="false" value="Fabiana" data-hs-combo-box-input="" />
                    <div class="absolute end-3 top-1/2 -translate-y-1/2" aria-expanded="false" data-hs-combo-box-toggle="">
                      <svg class="size-3.5 shrink-0 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m7 15 5 5 5-5"></path>
                        <path d="m7 9 5-5 5 5"></path>
                      </svg>
                    </div>
                  </div>
                  <div
                    class="absolute z-50 mt-1 max-h-72 min-h-[60px] w-full overflow-hidden overflow-y-auto rounded-lg border border-gray-200 bg-white p-1 dark:border-neutral-700 dark:bg-neutral-900 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 [&::-webkit-scrollbar-track]:bg-gray-100 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 [&::-webkit-scrollbar]:w-2"
                    style="display: none"
                    data-hs-combo-box-output=""
                  >
                    <div
                      class="w-full cursor-pointer rounded-lg px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 focus:bg-gray-100 focus:outline-none dark:bg-neutral-900 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
                      tabindex="0"
                      data-hs-combo-box-output-item=""
                      data-hs-combo-box-item-stored-data='{
                      "id": 1,
                      "name": "Fabiana"
                    }'
                    >
                      <div class="flex w-full items-center justify-between">
                        <span data-hs-combo-box-search-text="Fabiana" data-hs-combo-box-value="">Argentina</span>
                        <span class="hs-combo-box-selected:block hidden">
                          <svg class="size-3.5 shrink-0 text-blue-600 dark:text-blue-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6 9 17l-5-5"></path>
                          </svg>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <!-- Footer do Modal -->
          <div class="flex justify-end pt-5">
            <button class="flex h-[40px] min-w-48 items-center justify-center gap-2 rounded bg-primary p-2 text-white disabled:cursor-not-allowed disabled:bg-slate-300">Vincular</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
