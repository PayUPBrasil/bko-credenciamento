<ng-container aria-label="Pagination">
  <div class="flex justify-center">
    <nav>
      <ul class="inline-flex w-full items-center gap-3 space-x-2 rounded-md text-xs lg:text-sm">
        <li (click)="prevPage()" class="hover:cursor-pointer">
          <a class="inline-flex items-center space-x-2 rounded-md border border-gray-300 bg-white px-4 py-2 font-medium text-gray-500 hover:bg-gray-50">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
            </svg>
            <span>Anterior</span>
          </a>
        </li>

        <div class="flex gap-1">
          <li *ngFor="let pages of totalPages; index as i" class="hover:cursor-pointer">
            <div (click)="pageNavigation(pages)" aria-current="page" class="z-10 inline-flex items-center rounded-md bg-gray-100 px-4 py-2 font-medium text-gray-700 hover:text-black" [ngClass]="{ 'bg-primary text-white': pages === page }">{{ pages }}</div>
          </li>
        </div>

        <li (click)="nextPage()" class="hover:cursor-pointer">
          <a class="inline-flex items-center space-x-2 rounded-md border border-gray-300 bg-white px-4 py-2 font-medium text-gray-500 hover:bg-gray-50">
            <span>Pr√≥ximo</span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</ng-container>
