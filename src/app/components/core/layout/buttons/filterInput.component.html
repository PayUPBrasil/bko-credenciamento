<section class="flex justify-center">
  <div (click)="showFilterModal = !showFilterModal" class="shadow-xs hover:bg-primary flex h-[34px] cursor-pointer items-center gap-2 rounded-md border p-1 px-3 transition-all delay-75 hover:bg-slate-50">
    <span>
      <img class="h-5 w-5" src="/assets/icons/filterIcon.svg" alt="Icone de filtro" />
    </span>
    <span class="text-sm font-medium">Filtrar</span>
  </div>

  <div [@fadeInOut] *ngIf="showFilterModal" class="filter-list absolute mt-[38px] h-[200px] w-[120px] rounded-lg border border-gray-300 bg-white">
    <ul class="flex h-full flex-col text-center">
      <li (click)="clickedItem('Aprovado')" class="flex gap-2 h-[34px] cursor-pointer items-center border-b border-slate-100 p-2 text-xs font-semibold text-gray-700 hover:text-accent hover:bg-slate-50 hover:transition-all hover:delay-75">
        <span class="gap-4 flex text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </span>
        <span>Aprovado</span>
      </li>
      <li (click)="clickedItem('Rejeitado')" class="flex gap-2 h-[34px] cursor-pointer items-center border-b border-slate-100 p-2 text-xs font-semibold text-gray-700 hover:text-accent hover:bg-slate-50 hover:transition-all hover:delay-75">
        <span class="text-red-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </span>
        <span>Rejeitado</span>
      </li>
      <li (click)="clickedItem('Pendente')" class="flex gap-2 h-[34px] cursor-pointer items-center border-b border-slate-100 p-2 text-xs font-semibold text-gray-700 hover:text-accent hover:bg-slate-50 hover:transition-all hover:delay-75">
        <span class="text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>

        </span>
        <span>Pendente</span>
      </li>
    </ul>
  </div>
</section>
