<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="p-4">
  <ol class="inline-flex items-center space-x-2 text-xs font-medium flex-wrap">
    <li class="inline-flex items-center hover:text-primary" *ngFor="let data of path; index as i">
      <a [href]="data.routePath" class="text-secondary-500 hover:text-secondary-600 flex items-center gap-1 uppercase">
        <span>
          {{ data.routeName.trimStart() }}
        </span>
        <span>
          <img class="h-3 w-3" src="/assets/icons/arrowL.svg" alt="Arrow Left Icon" />
        </span>
      </a>
    </li>
  </ol>
</nav>
<!-- Breadcrumb end -->
